    <script src="js/mesh/fundation_models/Configuration_messages.js"></script>
    <script src="js/mesh/fundation_models/Opcode.js"></script>
    <script src="js/mesh/fundation_models/Status_Codes.js"></script>
    <script src="js/mesh/Access.js"></script>
    <script src="js/mesh/Foundation_Model.js"></script>
    <script src="js/mesh/Lower_Transport.js"></script>
    <script src="js/mesh/Network.js"></script>
    <script src="js/mesh/ProxyPDU.js"></script>

</head>

 <body onload="app.initialize();prov_trace.initialize()">

<button onclick="test.start()">Test</button>
<button onclick="db.Load()">DB_Load</button>
<button onclick="db.Save()">DB_Save</button>
<button onclick="db.Reset()">DB_Reset</button>
<button onclick="db.Export()">DB_Export</button>


    <!-- MAIN PAGE -->
    <div>
        <h1>Bluetooth SIG - Mesh Proxy Kit</h1>
        <h3>Node Provision</h3>
        <table>
            <tr>
                <td>
                    <button id="btn_provision" class="std_button">Provision</button>
                </td>
            </tr>
        </table>
        <p id="InputOOB"></p>
        <br>
        <div class="status" id="provision_message">Ready</div>
        <h3>Mesh Proxy connection</h3>
        <table>
            <tr>
                <td>
                    <button id="btn_scan" class="std_button">Scan</button>
                </td>
                <td>
                    <button id="btn_connection" class="std_button">Connect</button>
                </td>
                <td>
                    <button id="btn_submit" class="std_button">Submit</button>
                </td>
            </tr>
        </table>
        <br>
        <div class="status" id="message">Ready</div>
        <h3>Play</h3>
        <table>
            <tr>
                <td>
                    <button id="btn_page0" class="std_button">GetPage0</button>
                </td>
                <td>
                    <button id="btn_AppKey" class="std_button">SendAppKey</button>
                </td>
                <td>
                    <button id="btn_PublicationSet" class="std_button">btn_PublicationSet</button>
                </td>
                <td>
                    <button id="btn_SubscriptionAdd" class="std_button">btn_SubscriptionAdd</button>
                </td>
                    <td>
                    <button id="btn_AppBind" class="std_button">btn_AppBind</button>
                </td>
            </tr>
        </table>
        <br>
        <h3>Status</h3>
        <table>
            <tr class="centred_row">
                <td>
                    <div id="bluetooth_status" class="centred_row">No device selected</div>
                </td>
                <td>
                    <div id="selected_device" class="centred_row"></div>
                </td>
            </tr>
        </table>


    </div>

</body>

</html>
